<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página de Ejemplo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    #mensaje {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ea6;
    }
  </style>
</head>
<body>

  <div id="mensaje">¡Hola, mundo!</div>
  <button onclick="cambiarMensaje()">Haz clic aquí</button>

  <script>
    function cambiarMensaje() {
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = '¡Has hecho clic!';
    }
  </script>

</body>
</html>
